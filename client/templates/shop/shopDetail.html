<template name="shopDetail">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="share-product" data-product-id="{{product._id}}">
      {{> ionIcon icon='ios-upload-outline'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">商铺细节_{{#with shopdetail}}{{name}}{{/with}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="product-detail">
        {{#with shopdetail}}
          <p>{{about}}</p>
          <p>{{address}}</p>
          <p>{{mail}}</p>
          <p>{{phone}}</p>
          <p>{{type}}</p>
        {{/with}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
