<template name="preference">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left button-positive" data-ion-modal="search">
      {{> ionIcon icon='ios-search'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-ion-modal="prefset">
      {{> ionIcon icon='ios-plus-empty'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">优惠列表</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
        {{#each preferences}}
          {{#each fileIds }}
            {{#each preferencepic this }}
              <!--<img class="small-image" src="/cfs/files/uploads/{{this}}?store=thumbs">-->
              <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt=""  class="thumbnail" /></a>
            {{/each}}
          {{/each}}

          <h1 >{{name}}   {{about}}</h1>
          <h1 >++++++++++++++++++++++++++++++++++</h1>
        {{/each}}
    {{/ionContent}}
  {{/ionView}}

</template>
